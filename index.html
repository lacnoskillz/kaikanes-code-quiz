<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Kaikanes-code-quiz</title>
</head>

<body>
    <div>
        <h3 class="time"></h3>
        <div id="maintimer"></div>
    </div>
    <h1 id=toptext>Kaikanes Coding quiz!</h1>
    <div class="container">


        <h2 id=bottomtext>Answer as many questions correctly within the time limit! careful though when you get one
            wrong your time
            will go down! Press START to begin.</h2>

    </div>
    <div class="button-center" id="start">
        <button type="button" class="START">
            START
        </button>
    </div>
    <div class="answerbox">
        A<button id="buttonA"></button>
        <p></p>
        B<button id="buttonB"></button>
        <p></p>
        C<button id="buttonC"></button>
        <p></p>
        D<button id="buttonD"></button>
        <p></p>

    </div>
    <hr id=" line">
    <p id="pee"></p>
    <form class="namegraber" id="namegraber1">
        <label for="name">User Initials </label>
        <input type="text" name="name" id="name">
        <input type="submit">
    </form>
    <div class=highscorelist id="highscore">

    </div>
    <script src="./script.js"></script>
</body>

</html>
